      }
    };
    (function() {
      var wf = document.createElement('script');

<body>
  <div id="phaser-canvas"></div>
  <script type="text/javascript">
    window.onload = function() {
      console.log('windows loaded');
      //
      var game = new Phaser.Game(960, 720, Phaser.AUTO, 'phaser-canvas',);

      // Add game states
      game.state.add('Boot', gameObj.Boot);
      game.state.add('Preloader', gameObj.Preloader);
      game.state.add('Main', gameObj.Main);
      game.state.add('Play', gameObj.Play);
      game.state.add('Winner', gameObj.Winner);
      game.state.add('Loser', gameObj.Loser);
      game.state.add('howtoplay', gameObj.howtoplay);
      // Start game
      game.state.start('Boot');
